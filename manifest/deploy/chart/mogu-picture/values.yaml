## 实例运行数量
replicaCount: 1

## 设置默认的 image、imageTag 和 imagePullPolicy。
image:
  private: true
  imagePullSecrets: ali-image-secret
  repository: registry.aliyuncs.com/mogu-zh/mogu-picture
  tag: latest
  pullPolicy: Always

## Deployment 更新策略
deploymentUpdate:
  type: RollingUpdate
  maxUnavailable: 0
  maxSurge: 100%

## Pod 优先级设置
## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
##
priorityClassName: ""

## Pod 节点分配
## ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector: {}
tolerations: []
affinity: {}

## 给 Pod 附加的 annotations
podAnnotations: {}

## ## Pod 附加的 labels
podLabels: {}

## 实例运行时的环境变量
env:
  open:
    APP_NAME: mogu-picture


config:
  app:
    name: mogu-picture
  nacos:
    client:
      namespaceId: dev
      timeoutMs: 5000
      notLoadCacheAtStart: true
      username: nacos
      password: nacos
      logLevel: debug
    server:
      - ipAddr: nacos-cs.mogu-system
        port: 8848
        contextPath: /nacos
        scheme: http
        grpcPort: 9848
    config:
      #指定分组
      group: test
      type: yaml
    discovery:
      Weight: 1
      enable: true
      healthy: true
      ephemeral: true
      groupName: DEFAULT_GROUP
      metadata:
        appName: mogu-picture
        Gary-Version: 1.0.0


## 资源请求和限制相关配置
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  limits:
    # cpu: 100m
    memory: 256Mi
  requests:
    # cpu: 100m
    memory: 256Mi

livenessProbe:
  # -- Enable livenessProbe
  enabled: true
  # -- Initial delay seconds for livenessProbe
  initialDelaySeconds: 30
  # -- Period seconds for livenessProbe
  periodSeconds: 5
  # -- Timeout seconds for livenessProbe
  timeoutSeconds: 3
  # -- Success threshold for livenessProbe
  successThreshold: 1
  # -- Failure threshold for livenessProbe
  failureThreshold: 2
readinessProbe:
  # -- Enable readinessProbe
  enabled: true
  # -- Initial delay seconds for readinessProbe
  initialDelaySeconds: 20
  # -- Period seconds for readinessProbe
  periodSeconds: 5
  # -- Timeout seconds for readinessProbe
  timeoutSeconds: 3
  # -- Success threshold for readinessProbe
  successThreshold: 1
  # -- Failure threshold for readinessProbe
  failureThreshold: 2
startupProbe:
  # -- Enable startupProbe
  enabled: true
  # -- Initial delay seconds for startupProbe
  initialDelaySeconds: 10
  # -- Period seconds for startupProbe
  periodSeconds: 3
  # -- Timeout seconds for startupProbe
  timeoutSeconds: 2
  # -- Success threshold for startupProbe
  successThreshold: 1
  # -- Failure threshold for startupProbe
  failureThreshold: 60



## service 相关设置
## ref: http://kubernetes.io/docs/user-guide/services/
##
service:
  # 是否启用 service 暴露本服务
  enabled: true
  # Service 名称
  name: mogu-picture
  # Service 类型
  type: ClusterIP
  # 指定 service 的 clusterIP
  clusterIP: ~
  # 端口设置
  ports:
    # 服务端口
    http:
      port: 9602
      nodePort: ~
  ## externalIPs 设置
  # externalIPs:
  #   - externalIp1
  annotations: {}

# 是否收集日志至EFK
logs:
  enabled: false
  # 日志收集格式
  parser: go

## Ingress 相关配置
## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/
##
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
  path: /
  host: mogu-picture.ithhit.cn
